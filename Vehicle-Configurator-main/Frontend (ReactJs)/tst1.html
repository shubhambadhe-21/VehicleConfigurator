<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
     var string=prompt("Enter a string");
     const arr = ['a','e','i','o','u'];
     const myfun=(str)=>{
        var count=0;
        for(letter of str.toLowerCase()){
            if(arr.includes(letter)){
                count++;
            }
        }
        console.log(count)
     }
     myfun(string)
</script>
</body>
</html>
